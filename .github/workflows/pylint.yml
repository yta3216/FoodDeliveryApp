name: Pylint

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r fullstack-project/backend/requirements.txt
        pip install pylint
    - name: Analysing the code with pylint, do not check for docstrings
      run: |
        pylint --disable=C0114,C0115,C0116 $(git ls-files '*.py')
